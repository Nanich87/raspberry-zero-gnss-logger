<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" crossorigin="anonymous">
    <title>Control Panel</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>RTKLIB Control Panel</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm text-center">
                <button id="sync" type="button" class="btn btn-primary btn-block m-1">Sync Time</button>
            </div>
            <div class="col-sm text-center">
                <button id="start" type="button" class="btn btn-success btn-block m-1">Start Rover</button>
            </div>
            <div class="col-sm text-center">
                <button id="stop" type="button" class="btn btn-danger btn-block m-1">Stop Rover</button>
            </div>
            <div class="col-sm text-center">
                <button id="restart" type="button" class="btn btn-danger btn-block m-1">Restart Rover</button>
            </div>
            <div class="col-sm text-center">
                <button id="shutdown" type="button" class="btn btn-danger btn-block m-1">Shutdown Device</button>
            </div>
        </div>
        <div class="row bg-light text-dark mt-5">
            <div id="output" class="w-100 p-2 overflow-auto" style="height: 400px;"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='jquery.min.js') }}" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='socket.io.js') }}" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='main.js') }}" crossorigin="anonymous"></script>
</body>

</html>
